<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Automation Comparison</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
    </style>
</head>
<body>
    <div id="root" class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">AI & Automation Systems Comparison</h1>
        <p class="mb-4">Loading visualization...</p>
        <p class="text-sm text-gray-500">If nothing appears, please try a different browser.</p>
    </div>

    <script>
        // Our visualization will go here
        document.querySelector("#root").innerHTML = `
            <div class="flex flex-col max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-3xl font-bold text-center mb-6">AI & Automation Systems Comparison</h1>
                
                <p class="text-gray-700 mb-8">
                    Explore the key differences between automation and AI systems in a software context.
                </p>
                
                <!-- Basic information in a simple format instead of interactive React component -->
                <div class="grid gap-4 mb-8">
                    <div class="border-2 border-blue-500 rounded-lg p-4 bg-blue-50">
                        <h2 class="text-xl font-semibold text-blue-700">Automation</h2>
                        <p class="mt-2">Straightforward, rules-based processes: you program them once, and they faithfully repeat the same steps over and over.</p>
                        <p class="mt-1"><strong>Example:</strong> Scanning for invoice totals that exceed a predefined threshold, then routing those bills to a senior approver.</p>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div class="font-medium text-green-800 mb-1">Pros</div>
                                <div>Consistency—they'll never "forget" a step.</div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <div class="font-medium text-red-800 mb-1">Cons</div>
                                <div>No flexibility. If your process changes and you don't reprogram it, automation breaks.</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-2 border-purple-500 rounded-lg p-4 bg-purple-50">
                        <h2 class="text-xl font-semibold text-purple-700">AI Model</h2>
                        <p class="mt-2">These are the engines—like ChatGPT, Claude, or OCR modules—that do the heavy lifting. They learn patterns, predict outcomes, or generate content.</p>
                        <p class="mt-1"><strong>Example:</strong> A robust AI model might classify every line item on a batch of invoices without a human scanning it first.</p>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div class="font-medium text-green-800 mb-1">Pros</div>
                                <div>Can significantly reduce manual workload by handling complex pattern recognition.</div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <div class="font-medium text-red-800 mb-1">Cons</div>
                                <div>Still rely on thoughtful guardrails and instruction to stay accurate and compliant.</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-2 border-green-500 rounded-lg p-4 bg-green-50">
                        <h2 class="text-xl font-semibold text-green-700">AI Workflow</h2>
                        <p class="mt-2">Think of an automated process that taps into an AI model for specific tasks—like extracting data from receipts or classifying transactions in real time.</p>
                        <p class="mt-1"><strong>Example:</strong> The system can read and categorize unstructured invoices from multiple vendors with fewer errors.</p>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div class="font-medium text-green-800 mb-1">Pros</div>
                                <div>Adds more intelligence than purely rules-based tools; can handle patterns and nuance.</div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <div class="font-medium text-red-800 mb-1">Cons</div>
                                <div>Because AI outputs can vary, these workflows can be trickier to debug, and results can sometimes surprise you.</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-2 border-orange-500 rounded-lg p-4 bg-orange-50">
                        <h2 class="text-xl font-semibold text-orange-700">AI Agent</h2>
                        <p class="mt-2">The new frontier. AI agents operate autonomously, choosing their next steps, picking the right tools, and adapting in real time.</p>
                        <p class="mt-1"><strong>Example:</strong> A system that not only reads and codes invoices but also proactively opens a negotiation with a high-spend vendor—no human nudge required.</p>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div class="font-medium text-green-800 mb-1">Pros</div>
                                <div>Powerful autonomous capabilities that can handle complex, multi-step processes.</div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <div class="font-medium text-red-800 mb-1">Cons</div>
                                <div>Still emerging technology. Can be unpredictable, and requires strong internal controls.</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Simplified comparison diagram -->
                <div class="border-2 border-gray-200 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-semibold text-center mb-6">Complexity vs Autonomy Comparison</h3>
                    <p class="text-center mb-4">As both autonomy and complexity increase, we move from simple automation to fully autonomous AI agents</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="text-center p-4 bg-blue-100 rounded-lg border-2 border-blue-500">
                            <h4 class="font-bold">Automation</h4>
                            <p>Low complexity</p>
                            <p>Low autonomy</p>
                        </div>
                        <div class="text-center p-4 bg-purple-100 rounded-lg border-2 border-purple-500">
                            <h4 class="font-bold">AI Model</h4>
                            <p>Medium complexity</p>
                            <p>Low autonomy</p>
                        </div>
                        <div class="text-center p-4 bg-green-100 rounded-lg border-2 border-green-500">
                            <h4 class="font-bold">AI Workflow</h4>
                            <p>Medium complexity</p>
                            <p>Medium autonomy</p>
                        </div>
                        <div class="text-center p-4 bg-orange-100 rounded-lg border-2 border-orange-500">
                            <h4 class="font-bold">AI Agent</h4>
                            <p>High complexity</p>
                            <p>High autonomy</p>
                        </div>
                    </div>
                </div>
            </div>
        `;
    </script>
</body>
</html>
